<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .player-container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 24px;
            color: #d4b9e2;
            margin-bottom: 20px;
        }

        input[type="file"] {
            background-color: #444;
            padding: 10px;
            border: none;
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
            cursor: pointer;
            width: 100%;
        }

        input[type="file"]:hover {
            background-color: #5e3b8d;
        }

        audio {
            margin-top: 20px;
            width: 100%;
            border-radius: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background-color: #5e3b8d;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #8a3e99;
        }

        .slider-container {
            margin-top: 20px;
            text-align: left;
        }

        .slider-container label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="range"] {
            width: 100%;
            max-width: 300px;
            margin: 10px 0;
        }

        .progress-container {
            width: 100%;
            background-color: #444;
            height: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .progress-bar {
            height: 100%;
            background-color: #5e3b8d;
            width: 0%;
            border-radius: 5px;
        }

        .time {
            color: #bbb;
            font-size: 14px;
            margin-top: 10px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
        }

        .input-container input[type="range"] {
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="player-container">
        <h1>MP3 Audio Player</h1>

        <!-- File input for uploading MP3 files -->
        <div class="input-container">
            <input type="file" id="fileInput" accept="audio/*" multiple />
        </div>

        <!-- Audio player -->
        <audio id="audioPlayer" controls></audio>

        <div class="controls">
            <button id="playButton">Play</button>
            <button id="pauseButton">Pause</button>
            <button id="stopButton">Stop</button>
            <button id="shuffleButton">Shuffle</button>
            <button id="repeatButton">Repeat</button>
            <button id="muteButton">Mute</button>
        </div>

        <!-- Volume and speed controls -->
        <div class="slider-container">
            <label for="volumeSlider">Volume:</label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">

            <label for="speedSlider">Speed:</label>
            <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1">
            <div id="speedValue">Speed: 1.00x</div> <!-- Speed display -->

            <label for="bassSlider">Bass:</label>
            <input type="range" id="bassSlider" min="0" max="100" step="1" value="50">
        </div>

        <!-- Progress bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Current Time Display -->
        <div class="time">
            <p>Current Time: <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span></p>
        </div>
    </div>

    <script>
        const audioPlayer = document.getElementById("audioPlayer");
        const playButton = document.getElementById("playButton");
        const pauseButton = document.getElementById("pauseButton");
        const stopButton = document.getElementById("stopButton");
        const shuffleButton = document.getElementById("shuffleButton");
        const repeatButton = document.getElementById("repeatButton");
        const muteButton = document.getElementById("muteButton");
        const volumeSlider = document.getElementById("volumeSlider");
        const speedSlider = document.getElementById("speedSlider");
        const bassSlider = document.getElementById("bassSlider");
        const currentTimeDisplay = document.getElementById("currentTime");
        const totalTimeDisplay = document.getElementById("totalTime");
        const fileInput = document.getElementById("fileInput");
        const progressBar = document.getElementById("progressBar");
        const speedValue = document.getElementById("speedValue");

        let audioFiles = [];
        let currentTrack = 0;
        let isShuffle = false;
        let isMuted = false;
        let isRepeat = false;

        // File input for uploading multiple MP3 files
        fileInput.addEventListener('change', (event) => {
            audioFiles = Array.from(event.target.files);
            loadTrack(0); // Load the first track by default
        });

        // Load the selected track
        function loadTrack(trackIndex) {
            if (audioFiles.length === 0) return;
            const file = audioFiles[trackIndex];
            const audioURL = URL.createObjectURL(file);
            audioPlayer.src = audioURL;
            audioPlayer.load();
            audioPlayer.play();
            updateTimeDisplay();
        }

        // Update time display
        function updateTimeDisplay() {
            audioPlayer.addEventListener('loadeddata', () => {
                const totalMinutes = Math.floor(audioPlayer.duration / 60);
                const totalSeconds = Math.floor(audioPlayer.duration % 60);
                totalTimeDisplay.textContent = `${totalMinutes}:${totalSeconds < 10 ? '0' + totalSeconds : totalSeconds}`;
            });

            audioPlayer.addEventListener('timeupdate', () => {
                const currentMinutes = Math.floor(audioPlayer.currentTime / 60);
                const currentSeconds = Math.floor(audioPlayer.currentTime % 60);
                currentTimeDisplay.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' + currentSeconds : currentSeconds}`;

                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.style.width = `${progress}%`;
            });
        }

        // Play button functionality
        playButton.addEventListener("click", () => {
            if (audioPlayer.src) {
                audioPlayer.play();
            }
        });

        // Pause button functionality
        pauseButton.addEventListener("click", () => {
            audioPlayer.pause();
        });

        // Stop button functionality
        stopButton.addEventListener("click", () => {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        });

        // Shuffle button functionality
        shuffleButton.addEventListener("click", () => {
            isShuffle = !isShuffle;
            if (isShuffle) {
                shuffleButton.style.backgroundColor = "#8a3e99";
            } else {
                shuffleButton.style.backgroundColor = "#5e3b8d";
            }
        });

        // Repeat button functionality
        repeatButton.addEventListener("click", () => {
            isRepeat = !isRepeat;
            if (isRepeat) {
                repeatButton.style.backgroundColor = "#8a3e99";
            } else {
                repeatButton.style.backgroundColor = "#5e3b8d";
            }
        });

        // Mute button functionality
        muteButton.addEventListener("click", () => {
            isMuted = !isMuted;
            if (isMuted) {
                audioPlayer.muted = true;
                muteButton.textContent = "Unmute";
            } else {
                audioPlayer.muted = false;
                muteButton.textContent = "Mute";
            }
        });

        // Volume slider functionality
        volumeSlider.addEventListener("input", () => {
            audioPlayer.volume = volumeSlider.value;
        });

        // Speed slider functionality
        speedSlider.addEventListener("input", () => {
            const speed = speedSlider.value;
            audioPlayer.playbackRate = speed;
            speedValue.textContent = `Speed: ${speed}x`;
        });

        // Bass slider functionality
        bassSlider.addEventListener("input", () => {
            const bassValue = bassSlider.value;
            // Implementing bass effect using Web Audio API could go here
            console.log("Bass:", bassValue); // Placeholder for bass functionality
        });
    </script>
</body>
</html>
